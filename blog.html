<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Wiki Graph</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #eee;
    padding: 1rem;
  }
  h1 {
    color: coral;
  }
  .post {
    background: #1e1e1e;
    margin-bottom: 1rem;
    padding: 1rem;
    border-radius: 8px;
  }
  .post a {
    color: hotpink;
    text-decoration: none;
  }
</style>
</head>
<body>
  <h1>Blog</h1>
  <div id="posts">Loading...</div>

<script>
const apiKey = "TtsXH6vmq96mJjcYR5I0Sxh2TXpD2bD6Jg2g70o6sIMk3cJa5S";
const blogIdentifier = "jingeri.tumblr.com";
const tag = "self post";
const postsContainer = document.getElementById("posts");

async function loadPosts() {
  try {
    const url = `https://api.tumblr.com/v2/blog/${blogIdentifier}/posts?api_key=${apiKey}&tag=${encodeURIComponent(tag)}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("Network response was not ok");
    const data = await res.json();
    postsContainer.innerHTML = "";
    data.response.posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `<h2>${post.title || "Untitled"}</h2>
        ${post.body || ""}
        <p><a href="${post.post_url}" target="_blank">Read on Tumblr</a></p>`;
      postsContainer.appendChild(div);
    });
  } catch (err) {
    postsContainer.textContent = "Failed to load posts: " + err.message;
    console.error(err);
  }
}

loadPosts();
</script>
</body>
</html>
